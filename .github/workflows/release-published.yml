name: Release Published
on:
  release:
    types: [published]
jobs:
  postrelease:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: scaffoldly/bump-version-action@v1
        with:
          action: postrelease
          version-file: sly.json
          repo-token: ${{ secrets.GITHUB_TOKEN }}
